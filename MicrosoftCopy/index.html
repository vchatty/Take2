<!DOCTYPE html>
<html>
  <head>

    <link href="style.css" rel="stylesheet" type="text/css">

    <div id="pic">

        <div>
            <img src="http://placekitten.com/100/100" alt="Cute furry kittens huddling together in a basket">

            <strong>Cute Kittens</strong>
        </div>
        <div>
            <p>So fluffy!</p>
        </div>
        <div>
            <a href="http://placekitten.com">More Kittens</a>

    <span class="puppy">
          <div>
              <img src="http://place-puppy.com/100x100" alt="Cute puppy trying to climb up on a pedestal">

          </div>
          <div>
              <p>So curious!</p>
          </div>
          <div>
              <a href="http://place-puppy.com">More Dogs</a>
          </div>
      </span>

      <div>
          <img src="https://placebear.com/g/100/100" alt="Pic">
      </div>
      <div>
          <strong>Swimming Bear</strong>
      </div>
      <div>
          <p>So happy!</p>
      </div>
      <div>
          <a href="http://place-puppy.com">More Dogs</a>
      </div>
  </span>
  
  <span class="Lebanon">
    <div>
        <img class= "lebanon" src="https://nineyearsinlebanon.files.wordpress.com/2022/04/image-1.jpeg?w=2800" alt="Pic">

    <div>
        <strong>Lebanese Flag</strong>

    <div>
        <p>So Beautiful!</p>
    </div>
